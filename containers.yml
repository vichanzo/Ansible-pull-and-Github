---
- name: Install python-docker
  pip:
    name: docker
    state: latest
- name: Install MeTube
  docker_container:
    name: metube
    ports:
     - 8081:8081
    env:
     PUID: "1000"
     PGID: "1000"
     TZ: "America/Los_Angeles"
    restart_policy: unless-stopped
    volumes:
     - '/home/opc/data/yt:/downloads'
    image: alexta69/metube
